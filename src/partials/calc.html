<section class="calc">
  <div class="container">
    <svg
      width="536"
      height="2"
      viewBox="0 0 536 2"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="line">
      <path d="M0 1L536 1.00005" stroke="black" />
    </svg>
    <h2 class="calc-title">Калькулятор</h2>
    <div class="calc-div">
    <input
      type="text"
      id="first"
      name="enter-num"
      placeholder="Введіть число"
      class="enter-num"/>
    <ul class="oper-list">
      <li class="op-item">
        <button type="button" class="btn first-operator" value="plus">+</button>
      </li>
      <li class="op-item">
        <button type="button" class="btn second-operator" value="multiply">*</button>
      </li>
      <li class="op-item">
        <button type="button" class="btn third-operator" value="minus">-</button>
      </li>
      <li class="op-item">
        <button type="button" class="btn fourth-operator" value="divide">/</button>
      </li>
    </ul>
    <input
      type="text"
      id="second"
      name="enter-num"
      placeholder="Введіть число"
      class="enter-num"/>
    <button type="button" id="equal" class="equal">=</button>
    <p class="result">Результат<span id="result"></span>
    </p>
    </div>
               <svg
      width="536"
      height="2"
      viewBox="0 0 536 2"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="line">
      <path d="M0 1L536 1.00005" stroke="black" />
    </svg>
  </div>
</section>
