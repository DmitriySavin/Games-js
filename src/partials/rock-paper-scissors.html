<link rel="stylesheet" href="/src/js/rock-paper-scissors.js" />
<section class="rock-paper-scissor-section border-rps">
  <div class="container section-position">
    <div class="rock-paper-scissor-game">
      <h1 class="game-title">Камінь - ножиці - папір</h1>
      <div class="game-part">
        <button type="button" class="choice-btn"><img src="./img/stone.png" alt="stone"></button>
        <button type="button" class="choice-btn"><img src="./img/scissors.png" alt="scissors"></button>
        <button type="button" class="choice-btn"><img src="./img/paper.png" alt="paper"></button>
        <div class="result-message">
          <p class="result-text">Ви виграли раунд!</p>
        </div>
        <div class="computer-move">
          <button class="computer-move-btn" type="button">
            Варіант комп’ютера
          </button>
        </div>
      </div>
      <div class="scoreboard">
        <p class="score-title">Рахунок:</p>
        <p class="score-title score">Комп’ютер - 0</p>
        <p class="score-title score">Ви - 0</p>
      </div>
    </div>
  </div>
</section>
