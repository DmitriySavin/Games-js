<section class="random-number">
  <hr class="random-number-hr" />
  <h2 class="random-number-title">Введіть 3 числа</h2>
  <div class="inputs">
    <ul class="random-number-list"> 
        <li class="random-number-text"><input type="text" id="num1" class="random-number-inputs" placeholder="Введіть число" /></li>
        <li class="random-number-text"><input type="text" id="num2" class="random-number-inputs" placeholder="Введіть число" /></li>
        <li class="random-number-text"><input type="text" id="num3" class="random-number-inputs" placeholder="Введіть число" /></li>
    </ul>
  </div>
  <div class="random-number-result">
    <p id="result">Найбільше число, яке ви ввели – (число)</p>
  </div>
</section>
